<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 box p-4 mt-5">
          <form action="login.html">
            <div class="row">
              <div class="col-md-12">
                <button class="header_section">Sign up</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="left">
                  <label for="">name :</label>
                </div>
                <input type="text" class="form-control input_signup" />
              </div>
              <div class="col-md-6">
                <div class="left">
                  <label for="">last name :</label>
                </div>
                <input type="text" class="form-control input_signup" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="left">
                  <label for="">birth date :</label>
                </div>
                <input type="date" class="form-control input_signup" />
              </div>
              <div class="col-md-6">
                <div class="left">
                  <label for="">last academic degree :</label>
                </div>
                <select name="" class="form-control input_signup" id="">
                  <option value="">Please select ...</option>
                  <option value="Associate">Associate degree</option>
                  <option value="Bachelor’s">Bachelor’s degree</option>
                  <option value="Master’s">Master’s degree</option>
                  <option value="Doctoral">Doctoral degree</option>
                  <option value="Professional">Professional degree</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="left">
                    <label for=""
                      >do you have any job experiences? if yes, write about
                      it:</label
                    >
                  </div>
                  <textarea
                    name=""
                    class="form-control input_signup"
                    id=""
                    cols="30"
                    rows="5"
                  ></textarea>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="left">
                    <label for="">skills:</label>
                  </div>
                  <textarea
                    name=""
                    class="form-control input_signup"
                    id=""
                    cols="30"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/bootstrap.bundle.min.js"></script>
</html>
