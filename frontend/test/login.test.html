<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/general.css" />
    <link rel="stylesheet" href="./../css/login.css" />
    <title>Login</title>
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5 box-shadow p-4">
          <main class="form-signin">
            <div
              class="btn-group mt-3"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio1"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Login</label
              >

              <input
                type="radio"
                class="btn-check"
                name="btnradio"
                id="btnradio3"
                autocomplete="off"
              />
              <label class="btn btn-outline-primary" for="btnradio3"
                >Sign in</label
              >
            </div>
            <br />
            <br />
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-outline-danger">
                Employer
              </button>
              <button type="button" class="btn btn-outline-success">
                Job Seeker
              </button>
            </div>

            <br />
            <br />
            <form id="registrationForm" onsubmit="return validateForm()">
              <div class="left">
                <label for="floatingInput">Enter username:</label>
              </div>
              <input
                type="text"
                class="form-control bg_color"
                id="floatingInput"
              />
              <small id="usenameError"></small>

              <br />
              <div class="left">
                <label for="floatingPassword">Enter password:</label>
              </div>
              <input
                type="password"
                class="form-control bg_color"
                id="floatingPassword"
              />
              <small id="passwordError"></small>
              <div class="right">
                <a href="#">forget password?</a>
              </div>

              <button
                class="w-100 btn btn-lg btn-outline-primary mt-4"
                type="submit"
              >
                Sign in
              </button>

              <button
                class="w-100 btn btn-lg btn-outline-primary mt-3"
                type="button"
              >
                Donâ€™t have an account? create one.
              </button>
            </form>
          </main>
        </div>
      </div>
    </div>
  </body>

  <script src="./../js/bootstrap.bundle.min.js"></script>

  <!-- Test Case Login -->
  <script>
    function validateForm() {
      document.getElementById("passwordError").innerHTML = "";
      document.getElementById("usenameError").innerHTML = "";

      var username = document.getElementById("floatingInput").value;
      var password = document.getElementById("floatingPassword").value;

      if (username === "") {
        document.getElementById("usernameError").innerHTML =
          "Please enter a username";
        return false;
      }

      if (password === "") {
        document.getElementById("passwordError").innerHTML =
          "Please enter a password";
        return false;
      }

      alert("Registration successful!");
      return true;
    }

  </script>
</html>
